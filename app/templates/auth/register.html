{% extends "base.html" %}

{% block title %}Sign Up - FIFA World Cup 2026{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card">
        <h1 class="text-2xl font-bold text-center mb-6">Create Account</h1>

        {% if error %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" action="/auth/register">
            <div class="mb-4">
                <label for="display_name" class="block text-gray-700 font-medium mb-2">Display Name</label>
                <input
                    type="text"
                    id="display_name"
                    name="display_name"
                    required
                    class="input-field"
                    placeholder="How others will see you"
                >
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="input-field"
                    placeholder="your@email.com"
                >
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="6"
                    class="input-field"
                    placeholder="At least 6 characters"
                >
            </div>

            <button type="submit" class="btn-primary w-full">
                Create Account
            </button>
        </form>

        <p class="text-center mt-4 text-gray-600">
            Already have an account?
            <a href="/auth/login" class="text-fifa-blue hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
