{% extends "base.html" %}

{% block title %}Create Team - FIFA World Cup 2026{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card">
        <h1 class="text-2xl font-bold mb-6">Create a Team</h1>

        <form method="POST" action="/teams/create">
            <div class="mb-6">
                <label for="name" class="block text-gray-700 font-medium mb-2">Team Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    class="input-field"
                    placeholder="Enter team name"
                >
            </div>

            <p class="text-sm text-gray-500 mb-6">
                As the creator, you'll be the team admin and can manage members.
                Teams need at least 2 members to compete.
            </p>

            <div class="flex gap-4">
                <a href="/teams" class="btn-secondary flex-1 text-center">Cancel</a>
                <button type="submit" class="btn-primary flex-1">Create Team</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
