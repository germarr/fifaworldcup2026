{% extends "base.html" %}

{% block title %}Register - FIFA World Cup Bracket Predictor{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Create Your Account</h2>

        <form method="POST" action="/register" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required class="form-input" minlength="3">
                <small>At least 3 characters</small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required class="form-input" minlength="6" maxlength="72">
                <small>Between 6 and 72 characters</small>
            </div>

            <div class="form-group">
                <label for="favorite_team">Favorite Team</label>
                <input type="text" id="favorite_team" name="favorite_team" required class="form-input" placeholder="e.g., Brazil, Argentina, Germany">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
